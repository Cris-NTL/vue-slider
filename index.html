<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseout="startAutoplay">

                <div class="item">
                    <img :src="items[activeItem].image" :alt="items[activeItem].title" />
                    <div class="text">
                        <h3>{{items[activeItem].title}}</h3>
                        <p>{{items[activeItem].text}}</p>
                    </div>
                </div>

                <div class="thumbs">

                    <div class="prev" @click="showPrevItem"></div>
                    <div class="next" @click="showNextItem"></div>

                    <div class="thumb" @click="showActiveItem(index)" v-for="(item, index) in items"
                        :class="index === activeItem ? 'active' : '' ">
                        <img :src="item.image" :alt="item.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
